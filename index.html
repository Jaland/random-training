<html>
  <head>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src https://w.soundcloud.com; script-src 'self' https://w.soundcloud.com; img-src *">
    <link rel="stylesheet" href="styles.css">
    <title>random workout generator</title>
  </head>
  <body>
    <div id='head'>
      <div id='intro' class='center'>Enter total workout time in minutes (rests included):</div>
      <div class='center'>
        <input id='minutes' value='20' />
        <button id='start'>Start!</button>
      </div>
    </div>
    <div id='circleTimer'>
      <h1>exercise</h1>
			<div class="circle"> <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
				<g transform="translate(110,110)">
					<circle r="100" class="e-c-base"/>
					<g transform="rotate(-90)">
						<circle r="100" class="e-c-progress"/>
						<g id="e-pointer">
							<circle cx="100" cy="0" r="8" class="e-c-pointer"/>
						</g>
					</g>
				</g>
				</svg> </div>
			<div class="controlls">
				<div class="display-remain-time">00:30</div>
				<button class="play" id="pause"></button>
			</div>
      <div id='remaining'>
        <span>time remaining: </span>
        <span id='timeRemaining'></span>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
  <footer>
    <a class='footer' href='https://github.com/Jaland/random-training' target='_blank'>
      fork me on github
     </a>
  </footer>
</html>
